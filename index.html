<html>
<head>
    <link rel="stylesheet" href="./CSS/tasktracker.css">
</head>
<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="./JS/tasktracker.js"></script>
<div class="wrapper">
    <header>
        <h1 class="title">Task Tracker</h1>
        <p class="version">v2.0</p>
    </header>
    <section class="input">
        <h2 class="create_task">Create a Task</h2>
        <form id="task">
            <label class="form-label">Task Name</label><br>
            <input class="form-text name" type="text" name="name" required>
            <br>
            <label class="form-label">Date</label><br>
            <input class="form-text date" type="date" name="date" required>
            <br>
            <label class="form-label">Assigned To</label><br>
            <input class="form-text assigned" type="text" name="assigned" required>
            <br>
            <input class="submit" type="submit" value="Submit">
        </form>
    </section>
    <section class="output">
        <h2 class="existing_task">Existing Tasks</h2>
        <div class="task-wrapper">
        </div>
    </section>
</div>
</body>
</html>
